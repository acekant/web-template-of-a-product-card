<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Responsive product card design</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <header></header>
    <main>
        <div class="container">
            <div class="even first">
                <img width="100" src="/images/image-product-desktop.jpg" alt="perfume">
            </div>
            <div class="even second">
                <p class="title">PERFUME</p>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p class="para">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the
                    House of CHANEL.</p>
                <div class="price">
                    <p>$149.99</p>
                    <p>$169.99</p>
                </div>
                <div class="cart">
                    <img src="images/icon-cart.svg" alt="white color cart icon">
                    <p>Add to Cart</p>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
